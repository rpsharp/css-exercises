<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Flexbox Practice</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <div class="outercontainer">    
                <div class="container">
                    <div class="item"></div>
                    <div class="item subcontainer">
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="item"></div>
                </div>

                <div class="invis">
                    <div class="float"></div>
                    <div class="inviscol">
                        <div class="stack"></div>
                        <div class="stack" style="margin-bottom: 0px"></div>
                    </div>
                </div>
               
                
                <div class="container">
                    <div class="item" id="outer"></div>
                    <div class="item" id="inner"></div>
                    <div class="item" id="inner"></div>
                    <div class="item" id="outer"></div>
                </div> 
            </div>
        </body>
    </html>
